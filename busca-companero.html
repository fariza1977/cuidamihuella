<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca a tu Compañero - CuidaMiHuella</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {font-family:'Inter',sans-serif;background:linear-gradient(rgba(237,233,254,0.94),rgba(237,233,254,0.94)),url('imagen2.jpg') center/cover fixed;min-height:100vh;margin:0;display:flex;flex-direction:column;}
        .card:hover{transform:translateY(-12px);box-shadow:0 25px 50px rgba(139,92,246,0.35);transition:all .4s;}
        .tag{padding:6px 14px;border-radius:999px;font-weight:700;font-size:13px;}
        .tag-age{background:#dbeafe;color:#1e40af;}
        .tag-health{background:#dcfce7;color:#166534;}
    </style>
</head>
<body class="text-gray-700">

    <!-- HEADER -->
    <header class="bg-white/95 backdrop-blur-lg shadow-xl sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-5 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3 text-3xl font-black text-violet-800">
                <i class="fas fa-paw text-violet-600"></i> CuidaMiHuella
            </a>
            <nav class="hidden md:flex gap-10 text-lg font-semibold">
                <a href="index.html" class="hover:text-violet-600">Inicio</a>
                <a href="unete-al-club.html" class="hover:text-violet-600">El Club</a>
                <a href="para-protectoras.html" class="hover:text-violet-600">Para Protectoras</a>
                <a href="busca-companero.html" class="text-violet-700 font-black border-b-4 border-violet-700 pb-1">Busca a tu Compañero</a>
                <a href="contacto.html" class="hover:text-violet-600">Contacto</a>
            </nav>
            <button id="menuBtn" class="md:hidden text-3xl"><i class="fas fa-bars"></i></button>
        </div>
        <div id="mobileNav" class="hidden md:hidden bg-white border-t">
            <a href="busca-companero.html" class="block py-4 px-8 bg-violet-100 font-bold text-violet-700 text-center text-xl">Busca a tu Compañero</a>
        </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="flex-1 container mx-auto px-6 py-16 text-center">
        <h1 class="text-5xl md:text-6xl font-black text-violet-900 mb-6">¡Encuentra a tu mejor amigo!</h1>
        <p class="text-xl text-gray-600 mb-12 max-w-3xl mx-auto">Todos estos peludos están deseando un hogar lleno de amor. ¡Elige al que te robe el corazón!</p>

        <!-- FILTROS -->
        <div class="flex flex-wrap justify-center gap-5 mb-16">
            <button class="filter px-10 py-4 rounded-full font-bold bg-violet-600 text-white shadow-xl">Todos</button>
            <button class="filter px-10 py-4 rounded-full font-bold bg-white border-2 border-gray-400 hover:border-violet-600">Perros</button>
            <button class="filter px-10 py-4 rounded-full font-bold bg-white border-2 border-gray-400 hover:border-violet-600">Gatos</button>
            <button class="filter px-10 py-4 rounded-full font-bold bg-white border-2 border-gray-400 hover:border-violet-600">Cachorros</button>
        </div>

        <!-- GRID DE ANIMALES -->
        <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10">
            <!-- Se llenan con JavaScript -->
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-white py-8 text-center border-t">
        <p class="text-gray-600">© 2025 CuidaMiHuella – Con amor para los peludos</p>
    </footer>

    <!-- SCRIPT 100% FUNCIONAL -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const grid = document.getElementById("grid");
            const filters = document.querySelectorAll(".filter");
            const menuBtn = document.getElementById("menuBtn");
            const mobileNav = document.getElementById("mobileNav");

            menuBtn.onclick = () => mobileNav.classList.toggle("hidden");

            // Animales (mock si no hay datos)
            const animals = [
                {name:"Bruno",species:"perro",breed:"Mestizo",age:"2 años",health:"Vacunado",desc:"Súper juguetón y cariñoso",photo:"https://images.unsplash.com/photo-1583511655857-d19b40a7a54e?w=600"},
                {name:"Mía",species:"gato",breed:"Europeo",age:"6 meses",health:"Desparasitada",desc:"Ronroneadora profesional",photo:"https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?w=600"},
                {name:"Rocky",species:"perro",breed:"Pastor Alemán",age:"4 años",health:"Esterilizado",desc:"Fiel y protector",photo:"https://images.unsplash.com/photo-1589941013453-ec89f33b5e95?w=600"},
                {name:"Lola",species:"perro",breed:"Podenco",age:"1 año",health:"Sana",desc:"Tímida pero muy dulce",photo:"https://images.unsplash.com/photo-1537151608828-ea2b11777ee8?w=600"},
                {name:"Nieve",species:"gato",breed:"Persa",age:"3 años",health:"Vacunada",desc:"Elegante y tranquila",photo:"https://images.unsplash.com/photo-1596854407944-bf87f6fdd49e?w=600"},
                {name:"Max",species:"perro",breed:"Labrador",age:"9 meses",health:"Cachorro sano",desc:"¡Puro amor en movimiento!",photo:"https://images.unsplash.com/photo-1605639156481-244775d6f803?w=600"}
            ];

            function mostrar(lista) {
                grid.innerHTML = lista.length === 0 ? "<p class='col-span-4 text-2xl text-gray-500 py-20'>No hay animales con este filtro</p>" : "";
                lista.forEach(a => {
                    const card = document.createElement("div");
                    card.className = "card bg-white rounded-3xl shadow-2xl overflow-hidden";
                    card.innerHTML = `
                        <img src="${a.photo}" alt="${a.name}" class="w-full h-64 object-cover">
                        <div class="p-8 text-center">
                            <h3 class="text-3xl font-black text-violet-900 mb-2">${a.name}</h3>
                            <p class="text-gray-600 text-lg mb-4">${a.breed}</p>
                            <div class="flex justify-center gap-3 mb-6">
                                <span class="tag tag-age">${a.age}</span>
                                <span class="tag tag-health">${a.health}</span>
                            </div>
                            <p class="text-gray-600 mb-8">"${a.desc}"</p>
                            <div class="bg-violet-600 text-white py-4 rounded-xl font-bold text-xl cursor-pointer hover:bg-violet-700 transition">
                                Quiero conocer a ${a.name}
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }

            filters.forEach(btn => {
                btn.onclick = () => {
                    filters.forEach(b => { b.classList.remove("bg-violet-600","text-white"); b.classList.add("bg-white","border-2","border-gray-400"); });
                    btn.classList.add("bg-violet-600","text-white"); btn.classList.remove("bg-white","border-2");
                    const f = btn.textContent.trim();
                    let filtrados = animals;
                    if (f==="Perros") filtrados = animals.filter(a=>a.species==="perro");
                    if (f==="Gatos") filtrados = animals.filter(a=>a.species==="gato");
                    if (f==="Cachorros") filtrados = animals.filter(a=>a.age.includes("mes"));
                    mostrar(filtrados);
                };
            });

            mostrar(animals);
        });
    </script>
</body>
</html>
